<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form>
                <div>
                    <label>Age
                        <input type="text" name="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <select name="rel">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add">add</button>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <pre class="debug"></pre>
        <script>
          var age = document.querySelector("[name=age]");
          var rel = document.querySelector("[name=rel]");
          var smoker = document.querySelector("[name=smoker]");
          var error = document.createElement("div");
              error.className = "error";
          var form = document.getElementsByTagName("form")[0];
          var household = document.getElementsByClassName("household")[0];
          var makeError = function(message){
            error.remove();
            error.innerHTML = message;
            form.parentNode.insertBefore(error, form)
            return false;
          };
          var ageValidates = function(){
            return (age.value > 0) ? true : makeError("Please enter a valid age");
          };
          var relValidates = function(){
            return (rel.value) ? true : makeError("Please enter a relationship");
          };
          var getLabel = function(formEl){
            var label = document.createElement("span");
            label.className = "label";
            label.innerHTML = formEl.previousSibling.textContent.trim() + " ";
            return label;
          };
          var getValue = function(formEl){
            var value = document.createElement("span");
            value.className = "value";
            if(formEl.type === "checkbox"){
              value.innerHTML = formEl.checked;
            }else{
              value.innerHTML = formEl.value;
            }
            return value;
          };
          var addAttribute = function(formEl, list){
            var attribute = document.createElement("li");
                attribute.className = "attribute";
            var label = getLabel(formEl);
            var value = getValue(formEl);
            attribute.appendChild(label);
            attribute.appendChild(value);
            list.appendChild(attribute);
          };
          var makeRemoveBtn = function(){
            var removeBtn = document.createElement("button");
            removeBtn.type = "delete";
            removeBtn.innerHTML = "Remove";
            removeBtn.addEventListener("click", function(e){
              e.target.parentNode.remove();
            });
            return removeBtn;
          };
          var getAttributes = function(){
            var attributes = document.createElement("ul");
            var memberAge = addAttribute(age, attributes);
            var memberRel = addAttribute(rel, attributes);
            var memberSmoker = addAttribute(smoker, attributes);
            return attributes;
          };
          var addMember = function(){
            var member = document.createElement("div");
                member.className = "member";
            var title = document.createElement("h2");
                title.innerHTML = "Member";
            member.appendChild(title);
            member.appendChild(getAttributes());
            member.appendChild(makeRemoveBtn());
            household.appendChild(member);
          };
          document.querySelector("[class=add]").addEventListener("click", function(e){
            e.preventDefault();
            if(ageValidates() && relValidates()){
              addMember();
              error.remove();
              form.reset();
            }else{
            }
          });
          document.querySelector("[type=submit]").addEventListener("click", function(e){
            e.preventDefault();
            var json = {}
            for(var i=0; i<household.children.length; i++){
              json["member " + i] = {};
              var attributes = household.children[i].getElementsByClassName("attribute")
              for(var j=0; j<attributes.length; j++){
                json["member " + i][attributes[j].firstChild.innerHTML] = attributes[j].lastChild.innerHTML;
              }
            }
            console.log(json)
          });
        </script>
    </body>
</html>
