<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form>
                <div>
                    <label>Age
                        <input type="text" name="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <select name="rel">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add">add</button>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <pre class="debug"></pre>
        <script>
          var age = document.querySelector("[name=age]");
          var rel = document.querySelector("[name=rel]");
          var error = document.createElement("div");
              error.className = "error"
          var form = document.getElementsByTagName("form")[0]
          var makeError = function(message){
            error.remove()
            error.innerHTML = message;
            form.parentNode.insertBefore(error, form)
            return false;
          };
          var ageValidates = function(){
            return (age.value > 0) ? true : makeError("Please enter a valid age");
          };
          var relValidates = function(){
            return (rel.value) ? true : makeError("Please enter a relationship");
          };
          document.querySelector("[type=submit]").addEventListener("click", function(e){
            e.preventDefault();
            if(ageValidates() && relValidates()){
              console.log("success")
            }
          })
        </script>
    </body>
</html>
